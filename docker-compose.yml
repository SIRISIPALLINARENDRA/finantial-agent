version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: financial_agent_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: financial_agent_db
      MYSQL_USER: ${MYSQL_USER:-finagent}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-finagentpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial_agent_backend
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-finagent}:${MYSQL_PASSWORD:-finagentpass}@mysql:3306/financial_agent_db
      SECRET_KEY: ${SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MARKET_DATA_API_KEY: ${MARKET_DATA_API_KEY}
      MARKET_DATA_SECRET_KEY: ${MARKET_DATA_SECRET_KEY}
      NEWS_API_KEY: ${NEWS_API_KEY}
      ENVIRONMENT: production
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    image: python:3.11-slim
    container_name: financial_agent_frontend
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt &&
             streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
    environment:
      BACKEND_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  mysql_data:
